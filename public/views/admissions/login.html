   <section class="content">
        <div >
            <div style="display: flex; justify-content: center;">
                <h2>Autenticación</h2>
            </div>
            <form id="loginApplicant">
                <div class="mb-3">
                
                    <input type="text" class="form-control" id="applicantId"  placeholder="Número de identidad..." style="box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);" required>
                    
                </div>
                <div class="mb-3">
                
                    <input type="number" class="form-control" id="applicationNumber" placeholder="Número de solicitud...." style="box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);"  required>
                </div>
                
                <div class="modal-footer" style="border-top: none; display: flex; justify-content: center;">
                    <button type="submit" class=" btn-yellow" style="border-radius: 20px; box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);">Ingresar</button>
                </div>
                
                
            </form>
        </div>
